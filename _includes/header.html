<header class="container lh-1 py-3">
  <div class="row flex-nowrap justify-content-between align-items-center">
    <div class="col-4 pt-1">
      <a class="btn btn-outline-primary" href="{{ '/about' | prepend: site.baseurl | prepend: site.url }}">{% t nav.about %}</a>
    </div>
    <div class="col-4 text-center">
      <a class="blog-header-logo text-dark" href="{{ '/' | prepend: site.baseurl | prepend: site.url }}">{% t titles.site %}</a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <a class="link-primary" href="{{ '/search' | prepend: site.baseurl | prepend: site.url }}" aria-label="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
      </a>
      <div class="dropdown">
        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-translate"></i> {% t language %}
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="{{ site.baseurl_root }}{{ page.url }}">English (en)</a></li>
          <li><a class="dropdown-item" href="{{ site.baseurl_root }}/ru{{ page.url }}">Русский (ru)</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
