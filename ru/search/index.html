    "body": "2025/02/14 - С момента прихода в студию “Время театра” за мной закрепились “криповые” роли. В спектакле “ПП B2-V7” я играю героя, превращающегося в креветку, и робота, моргающего одним глазом. Сергей Кизас говорил, что мне очень подходят вот такие странные, инопланетные персонажи. После предпремьерного показа 6 августа 2024 года, на котором был основатель студии Олег Кузнецов, я подошёл к нему и сказал, что очень хочу с ним поработать и готов пойти на вторую ступень. Только с чем, с какой ролью? И Олег сказал: давай ты будешь старухой-процентщицей из “Преступления и наказания”. Я был готов на всё. Я мало себе представлял, как можно сделать эту сцену, где Раскольников приходит к старухе-процентщице, чтобы убить её. Работа с ролью началась с голоса: я должен был говорить на вдохе и издавать разные нечеловеческие звуки. Потом Олег придумал начало, где я пресмыкаюсь над тазом, ползая по стенам как насекомое, и жую сырое мясо. Это был персонаж, напоминающий Голлума из “Властелина колец”. Первые репетиции отрывка приводили всех в восторг. Раскольников стучался в дверь, я подползал к ней, издавая разные звуки, открывал её, и, увидев Раскольникова, издавал истошный крик. “Здравствуйте, Алёна Ивановна” — приветливо отвечал Раскольников. Зал слёг от смеха. Впрочем этот персонаж умеет себя вести по-человечески. В какой-то момент, когда Раскольников почему-то уходит, я превращаюсь в человека, чтобы остановить его, а он мне подсовывает какую-то серебряную папиросочницу, будучи бледным, с трясущимися руками. А дальше несколько ударов топором… В целом довольно логично, что этого оборотня-монстра убивают. И никаких угрызений совести Раскольников может не испытывать. Я с большим энтузиазмом и жаждой репетировал этот отрывок. И, как всему хорошему, ему должно было пройти через кризисы. Сначала сменился мой партнёр по сцене. Это было довольно неожиданно, но благо репетиций до показа оставалось достаточно, чтобы роль Раскольникова сделал другой человек. И вот, когда мы оба ии Замковой, раб Раисы Павловны из “Леса” Островского, герцог из “Свадьбы Фигаро”, застающий врасплох Керубино и Сюзанну. Также делал музыкальное сопровождение для “Чайки” Чехова и “Опять” Ольги Никифоровой, в котором играет любимая песня молодости Олега Кузнецова, ставшая гимном нашей второй ступени, — “Что мне делать” Светы.                                                                                          В других отрывках с показаСкажи мне, что мне делать сегодня со своею любовью к студии “Время театра”? Кстати, вот их сайт, записывайтесь на пробное! "

и эта компания единомышленников, с которыми вы вместе творите. Но пришёл ковид, и проект закрылся… В дальнейшем я продолжал ходить к Екатерине Анатольевне на индивидуальные уроки вокала и впоследствии узнал, что она работает в спектакле Олега Кузнецова – одного из основателя студии “Время театра”. Мне удалось попасть на этот спектакль (это был “Лир”), в котором играли ученики Кирсановой, я с ними пел на ученических концертах. Спектакль мне очень понравился: это была яркая, гротескная постановка про кризис отношений отцов и детей, про взаимное непонимание и душевную глухоту друг к другу, которая может приводить к вырождению. Я спросил у Екатерины Анатольевны, можно ли попасть в эту студию. Со мной связался её ученик, который в “Лире” играл главную роль, и спросил меня, на какую ступень я хочу пойти. На первой ступени люди проходят обучение базовым актёрским навыкам и ставят этюды в основном без текста, на второй ступени они берут отрывки из мировой драматургии и готовят их инсценировки, ну а на третьей ступени ставят спектакли. Мне было интересно участие в спектакле, поскольку у меня были базовые навыки и я играл в любительских мюзиклах. И вот, в конце января я прихожу на пробное занятие к Сергею Кизасу. Захожу в аудиторию и как будто попадаю в один из своих снов: вокруг меня люди, которых я не знаю, но меня с ними что-то связывает, мы репетируем какой-то спектакль, читаем какие-то стихи какого-то Фёдора Сваровского, я мгновенно включаюсь в работу, что-то пробую. С первых минут я понимаю, что хочу здесь остаться надолго, хочу, чтобы этот сон продолжался. Потому что я хотел именно этого всю свою жизнь. После репетиции еду к своим давним знакомым. Меня встречает мама моего друга, с которым мы дружим с первого курса университета. Спрашивает меня, как дела и почему я такой счастливый. Я говорю, что сегодня было первое занятие в театральной студии. А она говорит: – А у меня сейчас гостит моя двоюродная сестра, у неё сын тоже преподаёт в театральной студии. Я спрашиваю: – акля  ПП B2-V7 , стихотворение  Пленный робот Команда спектакля собралась богатая талантами. Кто-то делал костюмы и шлемы, кто-то занимался декорациями и реквизитом (я думаю, можно было бы сделать музей этого спектакля). Поразило то, как много человек обладало музыкальным талантом. Мы вместе написали музыку к спектаклю и звуковое оформление, поставили хоровой номер с моим участием, играли на живых инструментах.     Сцена из спектакля  ПП B2-V7 , стихотворение  Катя кусает брата Очень лестно получать отзывы педагогов студии и зрителей о нашей профессиональной актёрской игре, на которой держится вся композиция. Стихи не так просто понимать, и только качественная игра делает их доступными зрителю. У людей в душе что-то откликается, они вдруг что-то открывают для себя – то измерение жизни, космической любви, в котором мы находимся.     Сцена из спектакля  ПП B2-V7 , стихотворение  Маша За время постановки спектакля мы стали семьёй.  Для меня большая честь и достижение быть сопричастным этой семье и тому, что мы делаем. Каждая встреча на репетициях, показах и афтерпати или просто на каких-нибудь сборах наполнена нами, нашей любовью и доверием. Теперь мои сны стали реальностью!     Титульный лист программкиСпектакль “ПП B2-V7” идёт в театре OFF на Сухаревской. Информацию о показах можно узнать здесь. Если хотите попасть в студию, вот их сайт. P. S. На этом моё квантовое путешествие в студии не заканчивается. Впереди второй показ с Олегом Кузнецовым, где я играю старуху-процентщицу. И там ещё одна семья… "

    "body": "2024/11/12 - Друзья! Я провожу когнитивное исследование, которое будет лежать в основе моей кандидатской диссертации на тему связи музыки, речи и мышления. Исследования показывают, что у тех, кто занимается музыкой, вероятно, выше когнитивные способности и когнитивный резерв, чем у тех, кто никак не связан с музыкой. Что же касается речи, то, благодаря лучшей обработке звуковых стимулов, музыканты лучше воспринимают речь в шумной обстановке, а также лучше понимают интонации. Лучшая обработка речевых сигналов позволяет музыкантам эффективнее осваивать иностранные языки (особенно по части фонетики). И вот это, наверное, единственный факт, имеющий отношение к производству речи, а не к её восприятию. Мне интересно как раз первое: как музыкальность отражается на умении вербализировать свои мысли. Для этого параллельно мне нужно ответить на вопрос о связи музыкальности с исполнительными функциями: вниманием, памятью, гибкостью мышления. Я предлагаю вам пройти тесты, которые я сделал в НИИ развития мозга и высших достижений РУДН. Они оценивают некоторые аспекты музыкальности, речевых, пространственных, исполнительных и интегративных функций. По вашему желанию я могу выслать вам отчёт о прохождении этого тестирования, в котором будет отражено следующее:  способность повторить ритмы разной сложности; разрешение слухового анализатора по части восприятия разницы в высоте звука; способность повторить мелодии голосом (оценка точности пения); рабочая память, ингибирование, переключаемость (исполнительные функции); интегративные способности: способность собирать целое из частей; речевые функции: лексика, синтаксис, сложность высказываний; способность решать пространственные задачи. Поскольку большинство тестов задействует слух, просьба проходить их в наушниках на комфортной вам громкости. Желательно находиться в функциональном состоянии, в тихой обстановке и проходить все тесты с компьютера. Пройдя это исследование, вы поможете науке глубже разобраться в значении музы     "body": "2022/10/29 - Вышел мой первый совместный релиз с Верой Толченниковой – песня “Нет”. Немного истории о том, как мы пришли к этому. С Верой Толченниковой я познакомился в Студенческих Театральных Мастерских МГУ ещё до поступления на кафедру высшей нервной деятельности биофака. Потом она как-то попросила у Константина Викторовича Неверова, самого весёлого преподавателя факультета, жидкий азот для заморозки мозгов крыс, на которых она ставила эксперименты. Я подумал: какие смелые и красивые девушки водятся на кафедре, которые занимаются такой интереснейшей наукой, как нейрофизиология! Это добавляло престижа кафедре в моих газах, куда я впоследствии и поступил. Осенью 2013 года мы стали знакомиться с творчеством друг друга. Ей понравилась моя “What the Rain Tries to Say”, а мне – её композиция “Stay Close”, посвящённая её научной руководительнице. Переслушивая её сейчас, нахожу, что мы всё-таки чем-то похожи… И хотя Вера прибеднялась тогда, охарактеризовывая свои музыкальные сочинения как “грубый примитивизм”, идейно они были великолепны, с энергетичным эмоциональным посылом, который легко читался. Знаете, бывает музыка, которая непонятно почему родилась у композитора: сколько ни слушай – не понимаешь идеи, не схатываешь сюжет. И вот это совершенно не относится к музыке Веры. Возможно, именно эта ясность позволила проявиться нашему творческому союзу. Вера читает на кафере курс “Основы высшей нервной деятельности”. И когда пришло время сдавать мне экзамен по этому курсу, я попал к ней и ушёл с пересдачей. Зато потом сдал на отлично. После этого у Веры появилась книжка о том, как сдавать экзамены. Я помню, у нас тогда была долгая беседа о мотивации в жизни. Потом было участие в гранте, который, мне казалось, я завалил. Мне нужно было выступать на конференции, но из-за того, что я не успевал с результатами, мотивации выступать на докладе не было, и у нас тогда был острый конфликт по поводу того, какие же результаты представлять. Но связь друг с другом мы смогли сохранить, поскольку периодически Вере нужны были разработанные мной программы, чтобы обсчитать результаты своих экспериментов. А потом она позвала меня в НИИ развития мозга и высших достижений РУДН. И показала песни, которые написала. Они были классные, я сразу предложил их аранжировать. Однако, когда дело дошло до записи, Вера не сдала мне экзамен по вокалу. И теперь я отправил её на пересдачу. После нескольких недель работы, у Веры получилось сдать мой экзамен, и мы пошли в студию и записали песню. Ещё через два месяца песня была сведена. Сводил, в основном, я, и это было непросто: хотелось, чтобы всё звучало идеально. В этом я до сих пор не спец. В итоге я доверил довести до ума человеку на студии – Виктору Васильеву, и она, наконец, обрела нужное звучание!     Вера Толченникова у микрофона в студииА первый набросок песни звучал так: Pavel Shlepnev · Вера Толченникова – Нет (набросок)Когда пришло время выпускать релиз, нужно было срочно найти фотографа для обложки сингла. И никто бы не сделал эту фотосессию лучше, чем Ксения Ладыгина, которой мы позвонили буквально за день до съёмок, ибо другого времени невозможно было найти. Мы полазили по заборам в Можайском районе, прямо как в детстве, и получилось то, что мы хотели! Сейчас я осознаю, что всё наше творчество рождалось именно из глубокого понимания друг друга. И это понимание невозможно без доверия и опоры друг на друга, без бережного отношения к идеям друг друга. Я очень рад, что у меня получилось реализовать себя в музыке через это взаимопонимание! Песня доступна на всех музыкальных сервисах. Если у вас вдруг возникнет желание пропустить её через свой творческий взгляд, переделать её под собственное видение – придумать альтернативную аранжировку или сделать ремикс, – проект можно найти на Арткаскаде. "

function lunr_search(term) {
    document.getElementById('lunrsearchresults').innerHTML = '<ul></ul>';
    if(term) {
        document.getElementById('lunrsearchresults').innerHTML = "<p>Search results for '" + term + "'</p>" + document.getElementById('lunrsearchresults').innerHTML;
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //console.log(idx.search(term));
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></a></li>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>No results found...</li>";
        }
    }
    return false;
}
